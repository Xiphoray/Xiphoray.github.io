<script src="../js/jquery.min.js"></script>
<style>
#wrap2{
    display:block;
    float:none;
    width:100%;
	z-index: 1999999;  
}
#cen2{
    display:block;
    width:50%;
    height:auto;
    margin:auto;
    position:absolute;
    left:0;
    right:0;
    top:0;
    bottom:0;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	z-index: 1999999;  
}
#wrap1{
    display:block;
    float:none;
    width:100%;
	z-index: 1999999;  
}
#cen1{
    display:block;
    width:50%;
    height:auto;
    margin:auto;
    position:absolute;
    left:0;
    right:0;
    top:0;
    bottom:0;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	z-index: 1999999;  
}
</style>

<div id="wrap1">
    <img id="cen1" src="../img/nothing1.png" oncontextmenu="return false;"></img>
</div>
<div id="wrap2">
    <img id="cen2" src="../img/nothing2.png" oncontextmenu="return false;"></img>
</div>
<script>  
$("#wrap2").hide();
	console.log(document.getElementsByTagName('img'));  
	document.getElementById('wrap1').onmousedown = function(e){  
		$("#wrap1").hide();
		$("#wrap2").show();
		e.preventDefault();
	};  
	document.getElementById('wrap2').onmousedown = function(e){  
		e.preventDefault();
	};  
		document.getElementById('wrap2').onmouseup = function(e){  
		$("#wrap1").show();
		$("#wrap2").hide();
	};  
	document.getElementById('wrap1').addEventListener('touchstart', function(e) {
		$("#wrap1").hide();
		$("#wrap2").show();
		e.preventDefault();
	}, false);
	document.getElementById('wrap1').addEventListener('touchend', function(e) {
		$("#wrap1").show();
		$("#wrap2").hide();
		e.preventDefault();
	}, false);
	document.getElementById('wrap2').addEventListener('touchend', function(e) {
		$("#wrap1").show();
		$("#wrap2").hide();
		e.preventDefault(); 
	}, false);
	document.getElementById('wrap2').addEventListener('touchstart', function(e) {
		e.preventDefault(); 
	}, false);
</script>
